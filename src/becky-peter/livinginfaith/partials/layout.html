<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

  <!-- Target IE10 phones -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
  <title><% if(typeof(title) !== "undefined") { %><%= title %><%}%></title>
  
  <%= styles %>
    
</head>
<body yahoo="fix">

  <span class="preheader-text">
    <% if(typeof(preheader_text) !== "undefined") { %><%= preheader_text %><%}%>
  </span>

  <table align="center" border="0" cellpadding="0" cellspacing="0" id="backgroundTable" width="100%">

    <%= preheader %>

    <tr>
      <td class="main-td pb30">
        <table bgcolor="#ffffff" class="main-table" align="center" border="0" cellpadding="0" cellspacing="0" width="600">

        <%= header %>


        <%= content %>


        </table>
      </td>
    </tr>
    
    <%= footer %>

    <!-- Begin Mobile Content -->
    <tr class="m-hide hide">
      <td class="m-hide hide">
        <b>*|REWARDS|*</b>
      </td>
    </tr>
    <!-- End Mobile Content -->
  </table>
  <!-- end table wrapper -->

</body>
</html>
