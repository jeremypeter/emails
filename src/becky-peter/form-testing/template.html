  <style>
    /* Semantic UI Overrides
    ------------------------------------------------------*/
    .hide {
    display: none !important;
    }
    .hide + .description {
    padding-left: 0 !important;
    }
    .ui.pink.button {
    background: #F5E4DE;
    color: #666;
    text-transform: uppercase;
    }
    .ui.pink.button:hover {
    background: #F9EDE9;
    color: #666;
    }
    .ui.subscribe.modal>.content {
    background: url('https://dl.dropboxusercontent.com/u/33604129/beckypeter.com/bg-stripe.png');
    }
    .ui.subscribe.modal form {
    padding: 1rem;
    background-color: rgba(255, 255,255,.8);
    border: 1px solid #DCBD60;
    }
    .ui.header,
    .ui.button,
    .ui {
    font-family: Century Gothic, Helvetica, Arial, Tahoma, FreeSans, sans-serif !important;
    font-weight: normal;
    }
    h3.ui.header {
    font-weight: normal;
    letter-spacing: 4px;
    text-transform: uppercase;
    }
    .center-text { text-align: center }
    .offer { 
    font-size: 14px; 
    display: block; 
    }

    @media screen and (max-width: 600px){
    .ui.subscribe.modal .image { display: none; }
    }
  </style>
</head>
<body>
<button class="subscribe-button" type="button">Sign Up</button>
<div class='ui subscribe modal'>
    <i class='close icon'></i>
    <div class='content'>
        <div class='ui medium image'>
            <img alt='' src='https://dl.dropboxusercontent.com/u/33604129/beckypeter.com/becky_peter_3.png' />

                            <input id='mce-LNAME' name='LNAME' placeholder='Doe' type='text' value='' />
                        </div>
                    </div>
                    <div class='field'>

                        <div class='ui large input'>
                            <input id='mce-EMAIL' name='EMAIL' placeholder='jane@doe.com' type='email' value='' />
                        </div>
                    </div>

                    <div style='position: absolute; left: -5000px;'>
                        <input name='b_223201ea4ff68234eee84fe0a_c69816e053' tabindex='-1' type='text' value='' />
                    </div>
                    <div class='ui pink submit button' id='mc-embedded-subscribe' name='subscribe'>
                        Subscribe

                </div>
                <div class='ui error message'>
                </div>
            </form>

            </div>
            <p>
                Next step, check your email and click the confirmation link to confirm. If you don&#39;t recieve an email, you may already be subscribed. Thank you!
            </p>
        </div>
    </div>
</div>
