    <link href='https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.1.4/semantic.min.css' rel='stylesheet' type='text/css' />
    <style>
    /* Semantic UI Overrides
    ------------------------------------------------------*/
    
    .hide {
        display: none !important;
    }
    
    .show {
        display: block !important;
    }
    
    .hide + .description {
        padding-left: 0 !important;
    }
    
    .ui.pink.button {
        background: #F5E4DE;
        color: #666;
        text-transform: uppercase;
    }
    
    .ui.pink.button:hover {
        background: #F9EDE9;
        color: #666;
    }
    
    .ui.subscribe.modal>.content {
        background: url('https://dl.dropboxusercontent.com/u/33604129/beckypeter.com/bg-stripe.png');
    }
    
    .ui.subscribe.modal form {
        padding: 1rem;
        background-color: rgba(255, 255, 255, .8);
        border: 1px solid #DCBD60;
    }
    
    .ui.header,
    .ui.button,
    .ui {
        font-family: Century Gothic, Helvetica, Arial, Tahoma, FreeSans, sans-serif !important;
        font-weight: normal;
    }
    
    h3.ui.header {
        font-weight: normal;
        letter-spacing: 4px;
        text-transform: uppercase;
    }
    
    .center-text {
        text-align: center
    }
    
    .offer {
        font-size: 14px;
        display: block;
    }

    .ui.checkbox span:after {
      position: absolute;
      font-size: 14px;
      top: 0;
      left: 0;
      width: 17px;
      height: 17px;
      text-align: center;
      opacity: 0;
      color: rgba(0,0,0,.87);
      -webkit-transition: border .1s ease,opacity .1s ease,-webkit-transform .1s ease,box-shadow .1s ease;
      transition: border .1s ease,opacity .1s ease,transform .1s ease,box-shadow .1s ease;
      font-family: Checkbox;
    }
 
    .ui.checkbox span:before {
      position: absolute;
      top: 0;
      left: 0;
      width: 17px;
      height: 17px;
      content: '';
      background: #fff;
      border-radius: .21428571rem;
      -webkit-transition: border .1s ease,opacity .1s ease,-webkit-transform .1s ease,box-shadow .1s ease;
      transition: border .1s ease,opacity .1s ease,transform .1s ease,box-shadow .1s ease;
      border: 1px solid #d4d4d5;
    }

    .ui.checkbox input:checked~span:before {
      background: #fff;
      border-color: rgba(34,36,38,.35);
    }

    .ui.checkbox input:checked~span:after {
      opacity: 1;
      color: rgba(0,0,0,.95);
    }
 
    .ui.checkbox input:checked~span:after {
      content: '\e800';
    }

    .ui.checkbox ul {
      padding: 0;
      list-style: none;
    }
    
    @media screen and (max-width: 767px) {
        .ui.subscribe.modal .image {
            display: none;
        }
    }
    </style>
</head>
