<style type="text/css">
    /***************************************
                GLOBAL STYLES
    ****************************************/
      
      .main-td { 
        font-family: Century Gothic, Helvetica, Arial, Tahoma, FreeSans, sans-serif;
        font-size: 14px;
        color: #666666;
        line-height: 22px;
      }

      .h1 { font-size: 20px; line-height: 36px; letter-spacing: 3px; color: #000001;}
      .h2 { font-size: 16px; line-height: 20px; }
      .h3 { font-size: 14px; line-height: 18px; }
      .h4 { font-size: 12px; line-height: 16px; }
      .h5 { font-size: 10px; line-height: 14px; }

      .p,
      .ul { padding-bottom: 15px; }

      .li { width: 1px; }
      .ul .li { padding-right: 5px; }

      .ul .ul { padding-top: 0; padding-right: 0; padding-bottom: 0; padding-left: 10px; }
      .ul tr:first-child .li + td { width: 100%;}

      .references tr:first-child .li + td { width: auto;}
      .references .li { width: 11px; }
      /*fixes width issue in yahoo*/

      .hr {
        background-color: #666666;
        display: block;
        font-size: 0px;
        height: 1px;
        line-height: 0px;
        padding: 0;
      }
      /* horizontal rule */
 
      .footnote,
      .footnote table { font-size: 10px; line-height: 13px; }


      sup { line-height: 0; font-size: 75%; }
      .webversion { color: #aeb4b7; font-size:10px; text-decoration:underline; }
      .linkDivider { font-weight: lighter; padding-left: 6px; padding-right: 6px; }
      .no-underline { text-decoration: none; }
      .underline { text-decoration: underline; }
      .bold { font-weight: bold; }
      .no-link { color: #666666; text-decoration: none; cursor: text; }
      .six-star { font-family: Georgia, Times, 'Times New Roman', serif; }  

      .legal a { text-decoration: none; }
      .legal a span { text-decoration: underline; }

      .yahoo-table-fix { margin: 0 auto; }
      /*fixes table width issue in yahoo*/

      .black { color: #666666; }  
      .white,
      .button .white { color: #ffffff; }
      .gold,
      a { color: #C3A14E;}
      .dark-gold { color: #866D31;}

      .button.bg-gold {
        background: #C3A14E;;
        border-bottom: 3px solid #866D31;
      }
      .button.bg-gold a { border: 1px solid #C3A14E; }

      .button.bg-black {
        background: #000001;
        border-bottom: none;
      }
      .button.bg-black a { border: 1px solid #000001; }

      .main-table { border: 1px solid #DCBD60;}
      /*.main-table { border: 1px solid #000001;}*/
      .headline {
        padding-bottom: 10px
      }
      .headline td { 
        border-top: 1px solid #000001;
        border-bottom: 1px solid #000001;
        color: #C3A14E;
        text-align: center;
        padding-top: 5px;
        padding-bottom: 5px;
        font-size: 12px;
      }

      .button {
        background: #F5E4DE;
        border-bottom: 3px solid #D2C3BD;
        border-radius: 10px;
      }
      .button a {
        text-decoration: none;
        color: #666666;
        padding-top: 10px;
        padding-bottom: 10px;
        padding-right: 20px;
        padding-left: 20px;
        border: 1px solid #F5E4DE;
        border-radius: 10px;
        display: inline-block;
        text-align: center;
      }

      .button--green {
        background: #9eba35;
        border-bottom: 3px solid #6f8923;
      }
      
      .button--green a {
        border: 1px solid #9eba35;
        color: #ffffff;
      }

      .uppercase { text-transform: uppercase; }

      .social-links td {
        font-size: 12px;
        letter-spacing: 1px;
      }

      .bb {
        border-bottom: 10px solid #000001;
      }

      .recent-articles {
        font-size: 12px;
        line-height: 20px;  
      }

      .footer .footnote {
        text-align: center;
      }

      /*.border table { border-top: 1px solid; border-left: 1px solid; } */
      /*.border td {  border-bottom: 1px solid; border-right: 1px solid; } */

      .prl30 { padding-right:30px;padding-left:30px; }
      .prl35 { padding-right:35px;padding-left:35px; }
      .prl40 { padding-right:40px;padding-left:40px; }
      /* Padding left and right */

      .pt0  { padding-top: 0px; }
      .pt5  { padding-top: 5px; }
      .pt10 { padding-top: 10px; } 
      .pt15 { padding-top: 15px; } 
      .pt20 { padding-top: 20px; } 
      .pt25 { padding-top: 25px; }
      .pt30 { padding-top: 30px; }
      .pt35 { padding-top: 35px; }
      .pt40 { padding-top: 40px; }
      /* padding top */

      .pr0  { padding-right: 0px; } 
      .pr5  { padding-right: 5px; }  
      .pr10 { padding-right: 10px; }
      .pr15 { padding-right: 15px; }
      .pr20 { padding-right: 20px; }
      .pr25 { padding-right: 25px; }
      .pr30 { padding-right: 30px; }
      .pr35 { padding-right: 35px; }
      .pr40 { padding-right: 40px; }
      /* padding right */

      .pb5  { padding-bottom: 5px; }
      .pb0  { padding-bottom: 0px; } 
      .pb10 { padding-bottom: 10px; }
      .pb15 { padding-bottom: 15px; }
      .pb20 { padding-bottom: 20px; }
      .pb25 { padding-bottom: 25px; }
      .pb30 { padding-bottom: 30px; }
      .pb35 { padding-bottom: 35px; }
      .pb40 { padding-bottom: 40px; }
      /* padding bottom */

      .pl0  { padding-left: 0px; }
      .pl5  { padding-left: 5px; }
      .pl10 { padding-left: 10px; }
      .pl15 { padding-left: 15px; }
      .pl20 { padding-left: 20px; }
      .pl25 { padding-left: 25px; }
      .pl30 { padding-left: 30px; }
      .pl35 { padding-left: 35px; }
      .pl40 { padding-left: 40px; }
      /* padding left */

    /***************************************
            CLIENT SPECIFIC STYLES
    ****************************************/

    /* Use on td's if you need to match line-height. NOTE: Use only on td's with text */
    .mso-exact { mso-line-height-rule: exactly; }

    .m-hide li{ display: inline; mso-hide:all;}
    /* Fix Firefox Gmail and Outlook 2007-13 issue */

    .m-hide img { max-height: 0; width: 0; font-size: 0; padding-top: 0; padding-bottom: 0;}

    .m-hide,
    .preheader-text { display: none; font-size: 0; max-height: 0; line-height: 0; visibility: hidden; padding-top: 0; padding-bottom: 0; }
    /* Used to hide elements for mobile */      

    #outlook a {padding:0;} 
    /* Force Outlook to provide a "view in browser" menu link. */

    body{width:100% !important; -webkit-text-size-adjust:100%; -ms-text-size-adjust:100%; margin:0; padding:0;} 
    /* Prevent Webkit and Windows Mobile platforms from changing default font sizes.*/ 

    #backgroundTable {margin:0; padding:0; width:100% !important; line-height: 100% !important;}
    /* end reset */

    img {display:block; outline:none; text-decoration:none; -ms-interpolation-mode: bicubic; font-size: 10px;} 
    a img { border:none; }
    /* Some sensible defaults for images*/
